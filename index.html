<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Last Minute Planner</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
            <h2>The Last Minute Planner</h2>
            <h4>Search For Events Near You!</h4>
    
    <div class="" id="">
        <p class="h6">
            Use the form below to find events in specified City. Find events for today pr for a day in future! <br> 
            Use the weather forecast to decide weather an indoor or outdoor event is the best choice.       
        </p>
    </div>

    <div>
        <form>
            <label for="city-name">City</label>
            <input type="text" name="city-name" placeholder="Enter City Name">
            <label for="date">Date</label>
            <input type="text" name="date" placeholder="MM/DD/YYYY">
            <button type="submit" id="searchBtn"></button>
        </form>
    </div>

</header>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script> 
    
</body>
</html>
